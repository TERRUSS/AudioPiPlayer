<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AudioPiPlayer--Ultimate</title>
  <link rel="stylesheet" href="/css/mobile.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
  <header>

    <div id="current">
      Now Listening :</br> <b id="song">---</b>
      <div id="pause" class="clickable">></div>
    </div>

  <div id="lists">
    <div id="tracks" class="main list">

      <div id="tracksList"></div>
    </div>

    <div id="artists" class="main list">
      <h3>Artists</h3>
      <div id="artistsList"></div>
    </div>

    <div id="albums" class="main list">
      <h3>Albums</h3>
      <div id="albumsList"></div>
    </div>
  </div>

  <footer>
    -by TERRUSS
  </footer>
</body>
<script src="socket.io/socket.io.js"></script>
<script src="/js/log.js" charset="utf-8"></script>
<script src="/js/track.js" charset="utf-8"></script>
